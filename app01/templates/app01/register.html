{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'app01/plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <style>
        .account{
            margin: 40px auto;
            width: 500px;
            height: 500px;
            border: #9acfea solid 4px;
            box-shadow: 10px 5px 5px gray;
        }
    </style>
</head>
<body>
    <div class="account">
        <h1 style="text-align: center; margin-bottom: 20px">注册界面</h1>
        <form class="form-horizontal">

            {% for field in form %}
                {% if field.name == "code" %}
                  <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="col-md-3 control-label">{{ field.label }}:</label>
                    <p class="col-md-4">
                      {{ field }}
                    </p>
                      <p class="col-md-5">
                      <input type="button" value="点击获取验证码" class="btn btn-default">
                    </p>
                  </div>
                {% else %}
                  <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="col-md-3 control-label">{{ field.label }}:</label>
                    <p class="col-md-8">
                      {{ field }}
                    </p>
                  </div>
                {% endif %}
            {% endfor %}

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button type="submit" class="btn btn-default">注 册</button>
            </div>
          </div>

        </form>
    </div>
</body>
</html>
